<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up From</title>

</head>
<body>
  <form>
    <label for="name">Full Name :</label>
    <input type="text" name="name" id="name" placeholder="Enter Your Name">
    <br>

    <label for="email">Email :</label>
    <input type="text" id="emial" placeholder="....@examplemail.com">
    <br>

    <label for="phone">Phone Number :</label>
    <input type="number" id="phone" placeholder="Pleas Enter Your Phone Number">
    <br>

    <label for="password">password :</label>
    <input type="password" id="password" placeholder="Enter Password">
    <br>

    <label for="gender">Gender :</label>
    <input type="radio" name="gender" id="Male"><label for="Male">Male</label>
    <input type="radio" name="gender" id="Female"><label for="Female">Female</label>
    <br>

    <label for="address">Address :</label>
    <br>
    <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter Your Address"></textarea>
    <br>
    <label for="upload">Upload Photo :</label>
    <input type="file" id="upload">

    <br><br>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    
  </form>
</body>
</html>
